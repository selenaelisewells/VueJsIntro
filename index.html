<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <main @click="click" id="app">
        <h1 @click="clickHeader">{{ message }}</h1>
        <h4 @click="click">{{ gotcha }}</h4>
        <!--show the prof data in collection-->
        <ul>
            <li v-for="item in collection">
                <p v-on:click="logClicked">Prof Name: {{item.name}}, Role: {{item.role}}, Nickname: {{item.nickname}}</p>
            </li>
        </ul>
    </main>
    <script src="js/main.js" type="module"></script>
</body>

</html>
